{% extends "index.html" %}
    {% block content %}
        <div class="card">
            <div class="card-header btn btn-danger">
                Tem certeza que deseja remover a categoria de entrada abaixo?
            </div>
            <div class="card-body">
                <h5 class="card-title">Nome: {{ categoria.descricao }}</h5>
                <form method="post">
                    {% csrf_token %}
                    {% form_exclusao %}
                    <a href="{{request.META.HTTP_REFERER}}""><input type="button" value="Voltar" class="btn"></a>
                    <input type="submit" value="Excluir" class="btn btn-danger">
                </form>
            </div>
        </div>

    {% endblock content %}
