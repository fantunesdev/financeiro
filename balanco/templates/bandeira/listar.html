{% extends 'index.html' %}
{% load static %}
    {% block title %}Listar Bandeiras{% endblock %}

    {% block content %}
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listar Bandeiras</h3>
            </div>
            <div class="box-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Ícone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in bandeiras %}
                        <tr>
                            <td><a href="#">{{ i.descricao }}</a></td>
                            <td><img src="{{ i.icone.url }}" alt="Ícone {{ i.descricao }}" style="max-height: 35px;"></td>
                            <td><a href="{% url 'editar_bandeira' i.id %}">Editar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <span>Total de ítens listados: {{ bandeiras.count }}</span>
            </div>
        </div>

        </div>
    {% endblock content %}
