<!DOCTYPE html>
{% load static %}
{% load  i18n %}
<html lang="pt-br">
    <head>
        <!-- CONFIGURAÇÕES INICIAIS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ÍCONES EXTERNOS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- FONTES EXTERNAS -->
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

        <!-- ESTILIZAÇÃO LOCAL -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="icon" href="{% static 'img/favicon.png' %}">

        <title>Financeiro | Login</title>
    </head>
    <body>
<!--        <img class="logotipo" src="{% static 'img/logo.png' %}">-->
        <div class="box box-primary box-450px center-div">
            <div class="box-header with-border">
                <h3 class="box-title">Login</h3>
            </div>
            <div class="box-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form_login.username.errors }}
                        <label>Usuário: </label>
                        {{ form_login.username }}
                    </div>

                    <div class="form-group">
                        {{ form_login.password.errors }}
                        <label>Senha: </label>
                        {{ form_login.password }}
                    </div>

            <div class="box-footer">
                <div class="form-group">
                    <input type="submit" value="Logar" class="btn btn-primary">
                    <a href="{% url 'cadastrar_usuario' %}">Cadastrar usuário</a>
                </div>
            </div>
                </form>
            </div>
        </div>
    </body>
</html>
